<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro Cliente</title>
</head>
<h1>Cadastro Cliente</h1>

<body>
    <form>

        <div class="cadastro">
            <label for="">Nome</label>
            <input type="text" placeholder="Digite seu primeiro Nome">
            <label for="">Sobrenome</label>
            <input type="text" placeholder="Digite seu Sobrenome">

        </div>


        <div class="email">
            <label for="email">E-Mail</label>
            <input id="email" type="text" name="email" placeholder="Digite seu E-mail">
        </div>



        <div class="datanascimentocpf">
            <label for="nome" name="Nome">Data Nascimento</label>
            <input id="nome" type="datetime-local" name="number" placeholder="dd/mm/yyyy">
        </div>

        <div class="cpf">
            <label for="cpf" name="cpf">CPF</label>
            <input id="number" type="doctype" name=" cpf" placeholder="Ex: 000.000.000-0">
        </div>

        <div class="cepcomplemento>

                    <div class=" cep">
            <label for="cep" name="cep">CEP</label>
            <input id="number type=" name="cpf" placeholder="Digite seu CEP">
        </div>

        <div class="Complemento">
            <label for="Complemento" name="Complemento">Complemento</label>
            <input id="text" type="text" name=" Complemento" placeholder="Ex: apartamento 3">
        </div>

        <div class="cidadebairro">

            <div class="cidade">
                <label for="cidade" name="cep">Cidade</label>
                <input id="text=" name="cidade" placeholder="Nome da Cidade">
            </div>

            <div class="bairro">
                <label for="bairro" name="bairro">Bairro</label>
                <input id="text" type="text" name=" bairro" placeholder="Nome do Bairro">
            </div>

            <div class="ruaresidencia">

                <div class="rua">
                    <label for="rua" name="cep">Rua</label>
                    <input id="text=" name="rua" placeholder="Nome da Rua">
                </div>

                <div class="residencia">
                    <label for="residencia" name="bairro">Numero da residência</label>
                    <input id="number" type="number" name=" number" placeholder="N:">
                </div>
                <div class="trabalha">
                    <h2>Trabalha?</h2>
                    <label class="radio">

                        <input class="check-one" type="radio" name="checked" name="">
                        <span class="checkmark"></span>
                        Sim
                    </label>

                    <label class="check">

                        <input class="check-two" type="radio" name="checked" name="">
                        <span class="checkmark"></span>
                        Não
                    </label>

                    <div class="senha">
                        <label for="senha" name="senha">Senha</label>
                        <input id="text=" name="rua" placeholder="Digite sua senha">
                    </div>

                    <div class="confirmarsenha">
                        <label for="senha" name="senha">Confirmar Senha</label>
                        <input id="text=" name="rua" placeholder="Digite novamente sua senha">
                    </div>
                    <button>Enviar</button>




                </div>

            </div>

        </div>








    </form>




</body>

</html>
